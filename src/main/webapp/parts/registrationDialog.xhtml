<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            
<h:form id="registrationForm">
            <p:dialog modal="true" widgetVar="registrationDialog" dynamic="true" 
                      resizable="true" header="Registration" closable="false" closeOnEscape="false">
                    <h:outputText value="Username: " styleClass="addDialogText" style="margin-right: 32px;"/>
                    <p:inputText value="#{userController.username}" styleClass="addDialogElem" style="margin-top: 10px;"/>

                    <h:outputText value="Password: " styleClass="addDialogText" style="margin-right: 32px;"/>
                    <p:inputText value="#{userController.password}" styleClass="addDialogElem" style="margin-top: 10px;"/>

                    <h:outputText value="Invitational key: " styleClass="addDialogText"/>
                    <p:inputText value="#{userController.invite.keyStr}" styleClass="addDialogElem" style="margin-top: 10px;"/>
                    <div class="signUpButtonWrap">
                        <p:commandButton process="@form" update="@form :globalIndexMessage :login_form" action="#{userController.signUp()}" value="Save" styleClass="signUpButton"/>
                    </div>
                    <div class="cancleButtonWrap">
                        <p:commandButton process="@form" type="button" onclick="PF('registrationDialog').hide()" value="Cancel"
                                         immediate="true" styleClass="cancleButton"/>
                    </div>
            </p:dialog>
    </h:form>
        </ui:composition>
    </body>
</html>
