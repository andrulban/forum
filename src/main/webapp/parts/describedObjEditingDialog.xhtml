<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <p:dialog modal="true" widgetVar="describedObjEitingDialog" dynamic="true" resizable="true" header="Object Addition" closable="false" closeOnEscape="false">
                <h:form id="DescribedObjEditionForm" enctype="multipart/form-data">

                    <p style="margin: 0 0 5px 5px;">
                        <h:outputText value="Upload image" style="padding: 0px 5px;"/>
                        <p:fileUpload id="imageUpload" mode ="simple" value="#{imageController.file}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="@form" sizeLimit="204800" multiple="false"/>                            
                    </p>

                    <h:outputText value="Name: " class="addDialogText" style="margin-right: 32px;"/>
                    <p:inputText value="#{describedObjectListController.pageOfDataGrid.selectedDescribedObj.name}" class="addDialogElem" maxlength="25"/>

                    <h:outputText value="Contacts: " class="addDialogText"/>
                    <p:inputTextarea id="inputDescr" value="#{describedObjectListController.pageOfDataGrid.selectedDescribedObj.contacts}" cols="45" rows="5" maxlength="200" class="addDialogElem"/>


                    <div class="submitButtonWrap">
                        <p:commandButton process="@form" action="#{imageController.uploadFromEditing()}" value="Edit" global="false" ajax="false" styleClass="addingObjSubmitButton">
                            <f:actionListener binding="#{describedObjectListController.editObj()}"/>
                        </p:commandButton>
                    </div>

                    <div class="cancleButtonWrap">
                        <p:commandButton process="@form" type="button" onclick="PF('describedObjEitingDialog').hide()" value="Cancel" immediate="true" global="false" ajax="false" styleClass="cancleButton"/>    
                    </div>

                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
