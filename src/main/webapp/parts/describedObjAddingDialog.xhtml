<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <p:dialog modal="true" widgetVar="describedObjAddingDialog" dynamic="true" resizable="true" header="Object Addition" closable="false" closeOnEscape="false">
                <h:form id="DescribedObjEditionForm">

                            <p style="margin: 0 0 5px 5px;">
                                <h:outputText value="Upload image" style="padding: 0px 5px;"/>
                                <p:fileUpload id="imageUpload" mode ="simple" value="#{imageController.file}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="@form" sizeLimit="204800" multiple="false"/>                            
                            </p>
                    
                    <p:inputText value="#{describedObjectListController.addingDescribedObjExt.name}"/>
                    <p:inputText value="#{describedObjectListController.addingDescribedObjExt.contacts}"/>

                    
                    <p:commandButton process="@form" action="#{describedObjectListController.saveObjAdding()}" value="Add" global="false" ajax="false"/>
                    <p:commandButton process="@form" action="#{describedObjectListController.closeObjAdding()}" value="Cancel" immediate="true" global="false" ajax="false"/>    

                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
