<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/templates/aForumTemplate.xhtml">
            <ui:define name="main">

                <p:dataGrid id="describedObjectsDataGrid" columns="1" value="#{describedObjectListController.describedObjListDataModel}" 
                            var="obj" lazy="true" paginator="true" emptyMessage=""
                            styleClass="describedObjList" rows="10" paginatorAlwaysVisible="true" 
                            paginatorTemplate="{RowsPerPageDropdown} {PageLinks}" rowsPerPageTemplate="10,20,30,50" 
                            binding="#{describedObjectListController.dataGridDescribedObj.dataGrid}">
                    <div class="item">

                        <h:outputLink id="imageLink" value="#" styleClass="content_link">
                            <p:graphicImage alt="#{obj.name}" value="/ImageReader?index=#{describedObjectListController.pageOfDataGrid.rowIndex}" cache="false" styleClass="foto"/>                             
                        </h:outputLink>
                        <h:outputLink id="nameLink" value="#" style="text-decoration: none;">
                        <div class="objName">
                            <p>#{obj.name}</p>
                        </div>
                        </h:outputLink>

                    </div>
                </p:dataGrid>



            </ui:define>
        </ui:composition>
    </body>
</html>
